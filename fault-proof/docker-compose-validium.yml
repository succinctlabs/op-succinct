services:
  op-alt-da-server:
    image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-alt-da:latest
    container_name: op-alt-da-server
    restart: unless-stopped
    ports:
      - "3100:3100"
    command:
      - op-alt-da
      - --addr=0.0.0.0
      - --port=3100
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  op-succinct-lite-proposer-validium:
    build:
      context: ..
      dockerfile: fault-proof/Dockerfile.proposer.validium
    image: op-succinct-lite-proposer-validium:latest
    container_name: op-succinct-lite-proposer-validium
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - ALT_DA_SERVER=http://op-alt-da-server:3100
    command: ["proposer"]
    depends_on:
      op-alt-da-server:
        condition: service_healthy

  op-succinct-lite-challenger-validium:
    build:
      context: ..
      dockerfile: fault-proof/Dockerfile.challenger
    image: op-succinct-lite-challenger-validium:latest
    container_name: op-succinct-lite-challenger-validium
    restart: unless-stopped
    env_file:
      - .env
    command: ["challenger"]

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "${FP_PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "${FP_GRAFANA_PORT:-3000}:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false

volumes:
  prometheus_data:
  grafana_data:
