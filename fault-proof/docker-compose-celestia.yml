services:
  op-celestia-indexer:
    image: opcelestia/op-celestia-indexer:op-node-v1.13.6-rc.1
    container_name: op-celestia-indexer
    restart: unless-stopped
    ports:
      - "57220:57220"
    env_file:
      - .env
    command:
      - op-celestia-indexer
      - --start-l1-block=${START_L1_BLOCK}
      - --batch-inbox-address=${BATCH_INBOX_ADDRESS}
      - --l1-eth-rpc=${L1_RPC}
      - --l2-eth-rpc=${L2_RPC}
      - --op-node-rpc=${L2_NODE_RPC}
      - --rpc.enable-admin
      - --rpc.addr=0.0.0.0
      - --rpc.port=57220
      - --da.rpc=${CELESTIA_CONNECTION}
      - --da.namespace=${NAMESPACE}
      - --db-path=/data/indexer.db
    volumes:
      - indexer-data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:57220"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  op-succinct-lite-proposer-celestia:
    build:
      context: ..
      dockerfile: fault-proof/Dockerfile.proposer.celestia
    image: op-succinct-lite-proposer-celestia:latest
    container_name: op-succinct-lite-proposer-celestia
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - CELESTIA_INDEXER_RPC=http://op-celestia-indexer:57220
    command: ["proposer"]
    depends_on:
      op-celestia-indexer:
        condition: service_healthy

  op-succinct-lite-challenger-celestia:
    build:
      context: ..
      dockerfile: fault-proof/Dockerfile.challenger
    image: op-succinct-lite-challenger-celestia:latest
    container_name: op-succinct-lite-challenger-celestia
    restart: unless-stopped
    env_file:
      - .env
    command: ["challenger"]

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "${FP_PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "${FP_GRAFANA_PORT:-3000}:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/alerts:/var/lib/grafana/alerts
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false

volumes:
  indexer-data:
  prometheus_data:
  grafana_data:
