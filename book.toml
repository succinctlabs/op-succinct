[book]
authors = ["Uma Roy", "ratankaliani"]
language = "en"
multilingual = false
src = "book"
title = "OP Succinct book"
description = "A book on all things SP1"

[build]
build-dir = "target/book"

[output.html]
git-repository-url = "https://github.com/succinctlabs/op-succinct"
additional-js = ["book/mermaid/mermaid.min.js", "book/mermaid/mermaid-init.js"]

[preprocessor.template]
before = ["links"]

[preprocessor.index]

[preprocessor.links]

[preprocessor.mermaid]
command = "mdbook-mermaid"
