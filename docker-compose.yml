services:
  # OP Succinct Server
  op-succinct-server:
    build:
      context: .
      dockerfile: ./proposer/succinct/Dockerfile
      ssh: ['default']
      cache_from:
        - type=gha,scope=succinct-server
      cache_to:
        - type=gha,mode=max,scope=succinct-server
    env_file:
      - ${ENV_FILE:-.env}
    restart: unless-stopped
    ports:
      - "3000:3000"

  # OP Succinct Proposer
  op-succinct-proposer:
    build:
      context: .
      dockerfile: ./proposer/op/Dockerfile.op_proposer
      ssh: ['default']
      cache_from:
        - type=gha,scope=succinct-proposer
      cache_to:
        - type=gha,mode=max,scope=succinct-proposer
    env_file:
      - ${ENV_FILE:-.env}
    restart: unless-stopped
    depends_on:
      - op-succinct-server
    volumes:
      - ./db:/usr/local/bin/dbdata
    # The metrics port is the default port for the OP Proposer.
    ports:
      - "7300:7300"
