optimism_package:
  chains:
    - participants:
      - el_type: op-geth
        el_image: ""
        el_log_level: ""
        el_extra_env_vars: {}
        el_extra_labels: {}
        el_extra_params: []
        el_tolerations: []
        el_volume_size: 0
        el_min_cpu: 0
        el_max_cpu: 0
        el_min_mem: 0
        el_max_mem: 0
        cl_type: op-node
        cl_image: ""
        cl_log_level: ""
        cl_extra_env_vars: {}
        cl_extra_labels: {}
        cl_extra_params: []
        cl_tolerations: []
        cl_volume_size: 0
        cl_min_cpu: 0
        cl_max_cpu: 0
        cl_min_mem: 0
        cl_max_mem: 0
        node_selectors: {}
        tolerations: []
        count: 1
      network_params:
        network: "kurtosis"
        network_id: "2151908"
        seconds_per_slot: 2
        name: "op-kurtosis"
        fjord_time_offset: 0
        granite_time_offset: 0
        holocene_time_offset: 0
        fund_dev_accounts: true
      batcher_params:
        image: ""
        # The number of L1 blocks to wait before sending a batch. Currently configured to 10 L1 blocks.
        extra_params: ["--batch-type=1"]
      additional_services:
        - blockscout
  op_contract_deployer_params:
    image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-deployer:v0.0.6
    l1_artifacts_locator: tag://op-contracts/v1.6.0
    l2_artifacts_locator: tag://op-contracts/v1.7.0-beta.1+l2-contracts
  global_log_level: "info"
  global_node_selectors: {}
  global_tolerations: []
  persistent: false
