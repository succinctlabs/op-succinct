name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on:
      - runs-on
      - cpu=16
      - ram=64
      - family=m7a+m7i-flex
      - image=ubuntu22-full-x64
      - run-id=${{ github.run_id }}  
    steps:
      - uses: actions/checkout@v4
        
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
    
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Show Cast version
        run: |
          cast --version
          
      - name: Get latest block
        id: get-latest-block
        run: |
          cast block latest -f number --rpc-url https://mainnet.optimism.io
          cast block latest -f number --rpc-url http://185.26.8.33:8549
        env:
          L2_RPC: ${{ secrets.L2_RPC }}

      - name: Get latest finalized block
        id: get-block
        run: |
          RPC="${{ secrets.L2_RPC }}"
          FINALIZED_BLOCK=$(cast block finalized -f number --rpc-url $RPC)
          START_BLOCK=$((FINALIZED_BLOCK - 10))
          echo "start_block=$START_BLOCK" >> $GITHUB_OUTPUT
          echo "end_block=$FINALIZED_BLOCK" >> $GITHUB_OUTPUT
        env:
          L2_RPC: ${{ secrets.L2_RPC }}

      - name: Run cost estimator
        run: |
          RUST_LOG=info cargo run --bin cost-estimator --release \
            --start-block ${{ steps.get-block.outputs.start_block }} \
            --end-block ${{ steps.get-block.outputs.end_block }}
        env:
          RUST_LOG: info
          L1_RPC: ${{ secrets.L1_RPC }}
          L1_BEACON_RPC: ${{ secrets.L1_BEACON_RPC }}
          L2_RPC: ${{ secrets.L2_RPC }}
          L2_NODE_RPC: ${{ secrets.L2_NODE_RPC }}

      - name: Run multi script
        run: |
          cargo run --bin multi --release -- \
            --start-block ${{ steps.get-block.outputs.start_block }} \
            --end-block ${{ steps.get-block.outputs.end_block }} 