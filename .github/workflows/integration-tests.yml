name: Integration Tests

on:
  pull_request:
    paths:
      - '.github/workflows/integration-tests.yml'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'justfile'
      - 'fault-proof/**'
      - 'bindings/**'
  push:
    tags:
      - v[0-9]+.*
    branches:
      - "release/*"
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/main' }}

jobs:
  fp-integration-tests:
    name: Run FP Integration Tests (${{ matrix.target }})
    runs-on:
      - runs-on
      - runner=64cpu-linux-x64
      - run-id=${{ github.run_id }}
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        target:
          - integration
          - sync

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Rust
      run: |
        rustup toolchain install stable --profile minimal
        rustup component add rustfmt clippy

    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly-d592b3e0f142d694c3be539702704a4a73238773

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: |
          .
          bindings

    - name: Install just
      uses: extractions/setup-just@v3

    - name: Run integration tests
      run: just fp-integration-tests ${{ matrix.target }}
      env:
        # TODO(fakedev9999): Remove L1 RPCs since we are using fresh Anvil chain
        L1_RPC: ${{ secrets.L1_RPC }}
        L1_BEACON_RPC: ${{ secrets.L1_BEACON_RPC }}
        L2_RPC: ${{ secrets.L2_RPC }}
        L2_NODE_RPC: ${{ secrets.L2_NODE_RPC }}

    - name: Upload test logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: fp-integration-tests-${{ matrix.target }}-logs
        path: |
          **/*.log
          target/debug/deps/*.log
        retention-days: 7
