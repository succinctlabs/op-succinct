name: Sysgo E2E Tests

on:
  push:
    tags:
      - v[0-9]+.*
    branches:
      - main
  merge_group:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/main' }}

jobs:
  e2e-sysgo-tests:
    name: (${{ matrix.target }})
    runs-on:
      - runs-on
      - runner=64cpu-linux-x64
      - run-id=${{ github.run_id }}
      - spot=false
      - disk=large
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        target:
          - "./e2e/validity/bootstrap/..."
          - "./e2e/validity/proving/..."
          - "./e2e/validity/recovery/..."
          - "./e2e/faultproof/bootstrap/..."
          - "./e2e/faultproof/fastfinality/..."
          - "./e2e/faultproof/recovery/..."

    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Setup E2E environment
        uses: ./.github/actions/setup-e2e-sysgo

      - name: Run Sysgo E2E Tests
        working-directory: tests
        run: |
          echo "Running tests..."
          just test-e2e-sysgo "${{ matrix.target }}"

  # Long-running tests with mock proving (runs on every PR and push)
  e2e-sysgo-long-running:
    name: Long Running (${{ matrix.target }})
    runs-on:
      - runs-on
      - runner=64cpu-linux-x64
      - run-id=${{ github.run_id }}
      - spot=false
      - disk=large
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        target:
          - "./e2e/validity/long-running/progress_test.go"
          - "./e2e/faultproof/long-running/progress_test.go"

    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Setup E2E environment
        uses: ./.github/actions/setup-e2e-sysgo

      - name: Run Long Running E2E Tests (Mock Proving)
        working-directory: tests
        env:
          # 30m on main, otherwise use default (15m)
          PROGRESS_TEST_DURATION: ${{ github.ref == 'refs/heads/main' && '30m' || '' }}
        run: |
          echo "Running long-running tests with mock proving..."
          just test-e2e-sysgo "${{ matrix.target }}"
