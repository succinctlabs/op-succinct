name: E2E Tests

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'fault-proof/**'
      - 'bindings/**'
      - '.github/workflows/e2e-tests.yml'
  push:
    branches:
      - main
    paths:
      - 'fault-proof/**'
      - 'bindings/**'
      - '.github/workflows/e2e-tests.yml'

jobs:
  e2e-tests:
    name: Run E2E Tests
    environment: e2e
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
      
    - name: Setup Rust
      run: |
        rustup toolchain install stable --profile minimal
        rustup component add rustfmt clippy
        
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly-d592b3e0f142d694c3be539702704a4a73238773
        
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: |
          .
          bindings

    - name: Install just
      uses: extractions/setup-just@v3
        
    - name: Run E2E tests
      run: just e2e-tests
      env:
        # TODO(fakedev9999): Remove L1 RPCs since we are using fresh Anvil chain
        L1_RPC: ${{ secrets.L1_RPC }}
        L1_BEACON_RPC: ${{ secrets.L1_BEACON_RPC }}
        L2_RPC: ${{ secrets.L2_RPC }}
        L2_NODE_RPC: ${{ secrets.L2_NODE_RPC }}
        
    - name: Upload test logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-logs
        path: |
          **/*.log
          target/debug/deps/*.log
        retention-days: fou7
