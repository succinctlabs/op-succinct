name: OP Succinct

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build_native_programs:
    runs-on:
      - runs-on
      - runner=64cpu-linux-x64
      - run-id=${{ github.run_id }} 
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - run: rustup toolchain install stable --profile minimal
    - uses: Swatinem/rust-cache@v2
    - run: |
        cargo check --release
        cargo test --release
        cargo build --release
